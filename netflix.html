<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #141414;
			color: #fff;
        }

        header {
            padding: 20px;
            text-align: center;
            background-color: #111;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #111;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        main {
            padding: 20px;
        }

        .featured {
            text-align: center;
            margin-bottom: 20px;
        }

        .featured img {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
        }

        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .movie {
            width: 200px;
            margin: 20px 10px;
            text-align: center;
        }

        .movie img {
            width: 100%;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
        }
    </style>
</head>
<body>

    <header>
        <h1>Netflix</h1>
		
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">New & Popular</a>
        <a href="#">My List</a>
    </nav>

    <main>

        <div class="featured">
            <h2>Unlimited Entertainment at your Fingertips</h2>
            <img src="images/netflix.jpg">
        </div>

        <div class="movie-list">
            <!-- Sample Movies -->
            <div class="movie">
				<img src="images/Netflix_movie1.jpeg">
                <h3>The Mother</h3>
            </div>
            <div class="movie">
                <img src="images/Netflix_movie2.jpeg">
                <h3>The Adam Project</h3>
            </div>
            <div class="movie">
                <img src="images/Netflix_movie3.jpeg">
                <h3>Always Be My Maybe</h3>
            </div>
			<div class="movie">
                <img src="images/Netflix_movie4.jpeg">
                <h3>Yes Day</h3>
             </div>
		<div class="movie">
                <img src="images/Netflix_movie5.jpeg">
                <h3>300</h3>
             </div>
			 <div class="movie">
                <img src="images/Netflix_movie6.jpeg">
                <h3>20th Century Girl</h3>
             </div>
			 

        </div>
    </main>

    <footer>
        <p>&copy; 2024 Netflix-like Homepage</p>
    </footer>

</body>
</html>
